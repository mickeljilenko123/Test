<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <style>
        * {
            box-sizing: border-box;
        }
        
        .header {
            height: 40px;
            background-color: yellow;
            display: flex;
            align-items: center;
        }
        
        .footer {
            height: 40px;
            background-color: green;
            display: flex;
        }
        
        .navigation {
            padding: 0;
            margin: 0;
            display: flex;
            list-style-type: none;
        }
        
        .navigation_item {
            margin-left: 16px;
        }
        
        .footer_text {
            margin: auto;
        }
        
        .page {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .content {
            flex-grow: 1;
            display: flex;
        }
        
        .dashboard {
            display: flex;
            flex-grow: 1;
            align-items: center;
            justify-content: center;
            background-color: pink;
        }
        
        .aside {
            width: 200px;
            background-color: grey;
        }
        
        .h2 {
            display: flex;
            justify-content: center;
            margin-top: 16px;
            margin-bottom: 16px;
        }
        
        .nav_news {
            margin: 0;
            padding: 0;
            margin-left: 16px;
            list-style-type: none;
        }
        
        .nav_news_item {
            height: 40px;
        }
    </style>
</head>

<body>
    <div class="page">
        <header class="header">
            <nav>
                <ul class="navigation">
                    <li class="navigation_item">About</li>
                    <li class="navigation_item">Products</li>
                    <li class="navigation_item">Contacts</li>
                </ul>
            </nav>
        </header>
        <main class="content">
            <section class="dashboard">
                <h2>I can use Flexbox!!!</h2>
            </section>
            <aside class="aside">
                <h2 class="h2">News</h2>
                <ul class="nav_news">
                    <li class="nav_news_item">News 1</li>
                    <li class="nav_news_item">News 2</li>
                    <li class="nav_news_item">News 3</li>
                </ul>
            </aside>
        </main>
        <footer class="footer"><span class="footer_text">Footer</span></footer>
    </div>
</body>

</html>
